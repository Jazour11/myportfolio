      <!-- Contact -->
      
      <div class="chead">
        <h1>Contact</h1>
      </div>

      <div class="container4">
        <form action ="https://formsubmit.co/jaz66@pitt.coedu" method="POST" />">
          
          <label for="fname" style="color:rgb(206, 205, 205)">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname" style="color:rgb(206, 205, 205)">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">

          <label for="email" style="color:rgb(206, 205, 205)">Email</label>
          <input type="text" id="email" name="email" placeholder="your@email.com">
      
          <label for="country" style="color:rgb(206, 205, 205)">Country</label>
          <select id="country" name="country">
            <option value="United States">United States</option>
            <option value="canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="Other">Other</option>
          </select>
      
          <label for="subject" style="color:rgb(206, 205, 205)">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
        </form>
      </div>
